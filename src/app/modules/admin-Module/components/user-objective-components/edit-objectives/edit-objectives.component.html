<app-popup *ngIf="showPopup" [popupContent]="content" [popupHeader]="head">
    <ng-template #head>
        <div class="titles">
            <div class="title">
                <p>
                    Edit Objective
                </p>
            </div>
            <div class="subTitle">
                <p>
                    Edit your objective
                </p>
            </div>
        </div>
        <div (click)="closeForm()" class="closePopup">
            <app-close-icon></app-close-icon>
        </div>
    </ng-template>
    <ng-template #content>
        <form class="h-100" [formGroup]="editForm">
            <div class="tui-row tui-row_sme h-100">
                <div class="tui-col_8 h-100 d-flex flex-column">
                    <h3 class="tui-form__header tui-form__header_margin-top_none">Objective</h3>
                    <div class="tui-form__row">
                        <app-input-text [name]="objectiveTextValue" [inputControl]="objectiveName"
                            (inputChanged)="handleEmailChange($event)"
                            [inputErrorCondition]="editForm?.get('objectiveName').invalid && editForm?.get('objectiveName').dirty"
                            [inputErrorMessage]="computedError"></app-input-text>
                    </div>

                    <div class="tui-form__buttons mt-top mb-5">
                        <app-button [btnName]="btnName" [type]="submitBtn" [appearence]="primary"
                            (eventHandler)="editObjective()"></app-button>
                    </div>
                </div>
            </div>

        </form>
    </ng-template>

</app-popup>
