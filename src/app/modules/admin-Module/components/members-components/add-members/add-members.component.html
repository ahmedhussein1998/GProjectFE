<app-popup [popupContent]="content" [popupHeader]="head">
  <ng-template #head>
    <div class="titles">
      <div class="title">
        <p>
          Add Member
        </p>
      </div>
      <div class="subTitle">
        <p>
          No Members has been add yet, Add!
        </p>
      </div>
    </div>
    <div (click)="closeForm()" class="closePopup">
      <app-close-icon></app-close-icon>
    </div>
  </ng-template>
  <ng-template #content>
    <form class="h-100" [formGroup]="addMemberForm">
      <div class="tui-row tui-row_sme h-100">
        <div class="tui-col_8 h-100 d-flex flex-column">
          <h3 class="tui-form__header tui-form__header_margin-top_none">Member</h3>
          <div class="tui-form__row mb-3">
            <app-input-text [name]="fullNameText" [inputControl]="fullName"></app-input-text>
          </div>
          <div class="tui-form__row mb-3">
            <app-input-text [name]="emailText" [inputControl]="email"></app-input-text>
          </div>
          <div class="tui-form__row mb-3">
            <app-input-select [name]="rolesText" [newItems]="rolesSelectedArray" [inputControl]="rolesControl"></app-input-select>
          </div>

          <div class="tui-form__buttons mt-top mb-5">
            <app-button [btnName]="btnName" [type]="submitBtn" [appearence]="primary"
                        (eventHandler)="addMember()"></app-button>
          </div>
        </div>
      </div>

    </form>
  </ng-template>

</app-popup>
