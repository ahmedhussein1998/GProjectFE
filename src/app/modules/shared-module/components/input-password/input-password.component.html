
    <tui-input-password [formControl]="passwordControl"
    (ngModelChange)="onInputChange($event)">
        {{name}}
    </tui-input-password>
    <tui-error class="validationMessages" *ngIf="errorCondition"
        [error]="errorMessage">
    </tui-error>

    <ng-container *ngIf="passwordControl.invalid && passwordControl.touched">
      <tui-error class="validationMessages" *ngFor="let errorMsg of errorList"
                 [error]="errorMsg">
      </tui-error>
    </ng-container>
